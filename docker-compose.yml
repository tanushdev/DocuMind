version: '3.8'

services:
  # Go Vector Search Service
  vector-service:
    build:
      context: ./go-vector-service
      dockerfile: Dockerfile
    container_name: documind-vector
    ports:
      - "8001:8001"
    environment:
      - VECTOR_SERVICE_PORT=8001
      - VECTOR_DIMENSIONS=384
    restart: unless-stopped
    networks:
      - documind-network

  # Python FastAPI Backend
  api:
    build:
      context: ./python-api
      dockerfile: Dockerfile
    container_name: documind-api
    ports:
      - "8000:8000"
    environment:
      - VECTOR_SERVICE_URL=http://vector-service:8001
      - REDIS_URL=redis://redis:6379
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - redis
      - vector-service
    restart: unless-stopped
    networks:
      - documind-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: documind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - documind-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: documind-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - documind-network

networks:
  documind-network:
    driver: bridge

volumes:
  redis-data:
